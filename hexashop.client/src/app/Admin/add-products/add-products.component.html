<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="https://localhost:7127/assets/cartcss/style.css">
  <link rel="stylesheet" type="text/css" href="https://localhost:7127/assets/cartcss/bootstrap.min.css">
</head>
<body>
  <section class="section" id="products">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>Add Product</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
          <h2 class="h3 mb-3 text-black">Add Product</h2>
          <div class="p-3 p-lg-5 border bg-white">
            <form (ngSubmit)="AddProduct()" [formGroup]="addProductForm">
              <div class="form-group row  mb-3">
                <div class="col-md-12">
                  <label for="c_diff_address" class="text-black">Product Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" required placeholder="Enter Product Name" formControlName="ProductName">
                </div>
              </div>
              <div class="form-group row  mb-3">
                <div class="col-md-12">
                  <label for="c_diff_address" class="text-black">Product Details <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" required placeholder="Enter Product Details" formControlName="ProductDetails">
                </div>
              </div>
              <div class="form-group row  mb-3">
                <div class="col-md-12">
                  <label for="c_diff_address" class="text-black">Product Price <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" required placeholder="Enter price" formControlName="ProductPrice">
                </div>
              </div>

              <div class="form-group row  mb-3">
                <label for="c_country" class="text-black">Product Type <span class="text-danger">*</span></label>
                <select id="c_country" class="form-control" required placeholder="Enter Product type" formControlName="ProductType">
                  <option value="1">Select a Type</option>
                  <option value="2">Mens</option>
                  <option value="3">Womens</option>
                  <option value="4">Kids</option>
                </select>
              </div>

              <div class="form-group row  mb-3">
                <div class="col-md-12">
                  <label for="c_diff_address" class="text-black">Product image <span class="text-danger">*</span></label>
                  <input type="file" class="form-control" required placeholder="Enter Product Image" accept="image/*" (change)="handleFileInput($event)">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-black btn-lg py-3 btn-block" value="Add Product">
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </section>
</body>
</html>
