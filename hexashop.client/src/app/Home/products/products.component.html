<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/css/font-awesome.css">
  <link rel="stylesheet" href="../../../assets/css/templatemo-hexashop.css">
</head>
<body>
  <section class="section" id="products">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>Our Latest Products</h2>
            <span>Check out all of our products.</span>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="shop__sidebar">
            <div class="sidebar__categories">
              <div class="section-title">
                <h4>Categories</h4>
              </div>
              <div class="accordion" id="accordionExample">
                <div class="card">
                  <a [class.active]="type === '1'" (click)="SelectCategory('1')">All</a>
                </div>
                <div class="card">
                  <a [class.active]="type === '2'" (click)="SelectCategory('2')">Men</a>
                </div>
                <div class="card">
                  <a [class.active]="type === '3'" (click)="SelectCategory('3')">Women</a>
                </div>
                <div class="card">
                  <a [class.active]="type === '4'" (click)="SelectCategory('4')">Kids</a>
                </div>
              </div>
            </div>
            <div class="sidebar__filter">
              <div class="section-title">
                <h4>Shop by price</h4>
              </div>
              <div class="filter-range-wrap">
                <ngx-slider [(value)]="minPrice" [(highValue)]="maxPrice" [options]="options"></ngx-slider>

                <div class="range-slider">
                  <div class="price-input">
                    <p>Price:</p>
                    <input type="number" [(ngModel)]="minPrice">
                    <input type="number" [(ngModel)]="maxPrice">
                  </div>
                </div>
              </div>
              <button class="sidebar__filter" (click)="getProducts()">Filter</button>
            </div>
          </div>
        </div>

        <div class="col-lg-3" *ngFor="let product of Products">
          <div class="item">
            <div class="thumb">
              <div class="hover-content">
                <ul>
                  <li><a routerLink="/singleproduct"><i class="fa fa-eye"></i></a></li>
                  <li><a href="single-product.html"><i class="fa fa-star"></i></a></li>
                  <li><a routerLink="/singleproduct" (click)="SingleProduct(product)"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
              </div>
              <img src="https://localhost:7127/assets/images/{{product.productImageName}}" alt="" />
            </div>
            <div class="down-content">
              <h4>{{ product.productName }}</h4>
              <span>{{ product.productPrice | currency }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="pagination">
            <ul>
              <li *ngIf="currentPage > 1">
                <a (click)="onBackwardPageChange(currentPage - 1)">Prev</a>
              </li>
              <li *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
                <a (click)="onPageChange(page)">{{ page }}</a>
              </li>
              <li *ngIf="currentPage < totalPages">
                <a (click)="onForwardPageChange(currentPage + 1)">Next</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</section>
</body>
</html>
