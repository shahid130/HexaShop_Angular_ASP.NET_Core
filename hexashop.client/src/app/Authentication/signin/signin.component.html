
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Signin page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="pp" id="top">
    <div class="ic">
      <h2>Sign In</h2>
      <form (ngSubmit)="signIn()" [formGroup]="signInForm">
        <div class="field space">
          <span class="fa fa-envelope"></span>
          <input type="text" placeholder="Enter your Email" formControlName="userEmail">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input [type]="type" class="pass-key" placeholder="Create Password" formControlName="userPassword"><button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
      <!-- <div class="login">
        Or login with
      </div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      -->
      <div class="login">
        Don't have account?
        <a routerLink="/signup">SignUp</a>
      </div>
    </div>
  </div>
</body>
</html>
