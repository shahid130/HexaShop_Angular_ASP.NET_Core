
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="https://localhost:7127/assets/cartcss/style.css">
  <link rel="stylesheet" type="text/css" href="https://localhost:7127/assets/cartcss/bootstrap.min.css">

  <title>Cart </title>
</head>

<body>

  <div class="untree_co-section before-footer-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table">
              <thead>
                <tr>
                  <th class="product-thumbnail">Image</th>
                  <th class="product-name">Product</th>
                  <th class="product-price">Color</th>
                  <th class="product-quantity">Size</th>
                  <th class="product-price">Price</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-total">Total</th>
                  <th class="product-remove">Remove</th>
                </tr>
              </thead>
              <tbody *ngFor="let cartItem of cartItems; let currentIndex = index">
                <tr>
                  <td class="product-thumbnail">
                    <img src="https://localhost:7127/assets/images/{{cartItem.productImageName}}" alt="Image" class="img-fluid">
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black">{{cartItem.productName}}</h2>
                  </td>
                  <td>
                    <div>
                      <span class="dot" [style.background-color]="cartItem.productColor"></span>

                    </div>
                  </td>


                  <td>{{cartItem.productSize}}</td>
                  <td>{{cartItem.productPrice}}</td>
                  <td>{{cartItem.productOrderQuantity}} </td>
                  <td>{{cartItem.productPrice*cartItem.productOrderQuantity}}</td>
                  <td><a class="btn btn-black btn-sm" (click)="RemoveAnItem(currentIndex)">X</a></td>
                </tr>

              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-6 mb-3 mb-md-0">
              <button type="button" (click)="clear()" routerLink="/products" class="btn btn-black btn-sm btn-block" >Clear Cart</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-black btn-sm btn-block" routerLink="/products">Continue Shopping</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-5">
          <div class="row justify-content-end">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12 text-right border-bottom mb-5">
                  <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                </div>
              <div class="row mb-5">
                <div class="col-md-6">
                  <span class="text-black">Total</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">{{totalPrice}}</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-black btn-lg py-3 btn-block" routerLink ="/placeorder">Proceed To Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
